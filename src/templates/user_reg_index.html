<body>

    <section class="main">
        <div class="bottom-grid">
            <div class="logo">
                <h1> <a href="index.html">  Sign Up </a></h1>
            </div>
        </div>
        <!-- register -->
        <div class="w3lhny-register">
            <div class="iconhny">
               <span class="fa fa-user-plus"></span>
             </div>
            <form action="registeruser" method="post" class="register-form">
                <fieldset>
                    <div class="form">
                        <div class="form-row">
                            <span class="fa fa-user"></span>
                           
                            <input type="text" class="form-text" placeholder="First Name" name="fname" required pattern="[A-Z a-z.]{3,25}">
                        </div>
                        <div class="form-row">
                            <span class="fa fa-user"></span>

                            <input type="text" class="form-text" placeholder="Last Name" name="lname" required pattern="[A-Z a-z.]{1,25}">
                        </div>
                        <div class="form-row">
                            <span class="fa fa-user"></span>

                            <input type="text" class="form-text" placeholder="Place" name="place"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}">
                        </div>
                        <div class="form-row">
                            <span class="fa fa-user"></span>

                            <input type="text" class="form-text" placeholder="Pin" name="pin" >
                        </div>
                        <div class="form-row">
                            <span class="fa fa-user"></span>

                            <input type="text" class="form-text" placeholder="Post" name="post"  >
                        </div>
                        <div class="form-row">
                            <span class="fa fa-user"></span>

                            <input type="email" class="form-text" placeholder="Email" name="email"  >
                        </div>
                        <div class="form-row">
                            <span class="fa fa-user"></span>

                            <input type="text" class="form-text" placeholder="Phone" name="phone"  >
                        </div>
                       
                        <div class="form-row">
                            <span class="fa fa-user"></span>

                            <input type="text" class="form-text" placeholder="Username" name="uname" required >
                        </div>
                        <div class="form-row">
                            <span class="fa fa-lock"></span>
                            
                            <input type="password" class="form-text" placeholder="Password" name="password" required >
                        </div>
                        <div class="form-row button-login">
                            <button class="btn btn-login">Sign Up</button>
                        </div>
                    </div>
                </fieldset>
                </form>
