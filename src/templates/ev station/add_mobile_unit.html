{% extends 'EVINDEX.html'%}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="add_mobile_unit1">
  <table width="200" border="1" class="table table-dark table-striped">
    <tr>
      <th scope="row">driver</th>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    <tr>
      <th scope="row">vehicle</th>
      <td><label>
        <input type="text" name="textfield2" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">capacity</th>
      <td><label>
        <input type="text" name="textfield3"  required pattern="[0-9 0-9]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">username</th>
      <td><label>
        <input type="text" name="textfield4" required />
      </label></td>
    </tr>
   <tr>
      <th scope="row">password</th>
      <td><label>
        <input type="text" name="textfield5" required/>
      </label></td>
    </tr>

    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="ADD" />
      </label></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
