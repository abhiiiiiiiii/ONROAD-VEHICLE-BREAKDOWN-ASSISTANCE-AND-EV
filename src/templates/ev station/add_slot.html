{% extends 'EVINDEX.html'%}
{% block body %}

<body>
  <form id="form1" name="form1" method="post" action="add_slot1" class="p-4">
    <div class="card bg-dark text-white shadow-lg p-4">
      <h3 class="text-center mb-3">Add New Slot</h3>
      
      <div class="mb-3">
        <label class="form-label">Details</label>
        <input type="text" name="textfield" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Slot No</label>
        <input type="text" name="textfield2" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Slot Type</label>
        <select name="select" class="form-select">
          <option value="slow">Slow</option>
          <option value="fast">Fast</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" name="Submit" class="btn btn-success w-100">
          <i class="fas fa-plus"></i> Add Slot
        </button>
      </div>
    </div>
  </form>
</body>

{% endblock %}
